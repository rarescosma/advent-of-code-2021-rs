[package]
name = "aoc2021"
version = "0.1.0"
edition = "2021"
authors = ["RareÈ™ Cosma <rares@getbetter.ro>"]
default-run = "aoc2021"

[[bin]]
name = "day22"
path = "src/day22/main.rs"

[dependencies]
aoc_2dmap = { path = "../aoc_2dmap" }
arrayvec = "0.7.2"
deku = "0.12.5"
hashbrown = "0.11.2"
hex = "0.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
multimap = { version ="0.8.3", default-features = false }
num-iter = "0.1.42"
num-traits = "0.2.14"
pest = { version = "2.1.3", default-features = false }
pest_derive = "2.1.0"
regex = { version = "1.5", default-features = false, features = ["std", "unicode-perl"] }
